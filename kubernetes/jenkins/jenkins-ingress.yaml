apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress              # ğŸ” Custom name here
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: jenkins.local          # ğŸ” Custom domain here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 8080
